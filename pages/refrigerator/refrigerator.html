<div class="container">
	<div class="ingredientForm col-md-8" >
		<div>Welcome: {{user.name}}!</div>
		
				<input class="ingredientInput" ng-model="ingredient" />
		<br/>
		<button ng-click="getRecipe()" type="button" class="btn btn-default btn-sm">Get Recipes</button>
	</div>
	
	<div class="col-md-8">
		<form name="recipeList">
			<span class="col-md-4 recipeBg" ng-repeat="recipe in recipes">
				<a ng-href="{{recipe.source_url}}"><img class="refrigeratorImages" ng-src="{{recipe.image_url}}"></img></a>
				<br/>
			<label>	
				{{recipe.title}}
				<input type="checkbox" ng-click="saveRecipe()" ng-true-value="'YES'" ng-false-value="'NO'"/>
			</label>	
			</span>
		</form>
	</div>
	
	<!--<input type="text" ng-model="data.text"/>
	
	<h1>You said: {{ data.text }}</h1>-->
</div>
